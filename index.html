<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&family=Zen+Kaku+Gothic+Antique:wght@400&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Sistema ODONTO.nga</title>
</head>
<body>
    <header id="header" class="flex">
        <div class="header_left flex">
            <div class="logo">
                <a href="./index.html">
                    <h1>ODONTO.<span>nga</span></h1>
                </a>
            </div>
    
            <div id="menu" class="menu flex">
                <div class="links">
                    <ul>
                        <li>
                            <i class="icon-calendar"></i>
                            <a href="">Agenda</a>
                        </li>
                        <li>
                            <i class="icon-patient"></i>
                            <a href="">Pacientes</a>
                        </li>
                        <li>
                            <i class="icon-documents"></i>
                            <a href="">Documentação</a>
                        </li>
                        <li>
                            <i class="icon-wallet"></i>
                            <a href="">Financeiro</a>
                        </li>
                    </ul>
                </div>
                <div class="sac">
                    <a href="">Fale conosco</a>
                </div>
                <div class="icon-cancel toggle"></div>
            </div>
            

            <div id="open-menu" class="button header-icon flex toggle">
                <i class="icon-menu_toggle"></i>
            </div>
        </div>

        <div class="header_right flex">
            <div id="notifications" class="button header-icon flex">
                <i class="icon-notification"></i>
            </div>
            <h2 id="user_name">Usuário</h2>

            <div id="menu-config" class="menu-config flex">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZmlsZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="User Picture">
                <h3>Usuário</h3>
                <div class="links">
                    <ul>
                        <li>
                            <a href="">Configuração de conta</a>
                        </li>
                        <li>
                            <a href="">Login e segurança</a>
                        </li>
                        <li>
                            <a href="">Preferências de e-mail</a>
                        </li>
                    </ul>
                </div>
                <div class="sac">
                    <a href="">Ajuda</a>
                </div>
                <a href="" class="logout">Sair</a>
                <div class="icon-cancel toggle-config"></div>
            </div>
            <div class="user_menu_toggle toggle-config button header-icon flex">
                <i class="icon-patient"></i>
            </div>
        </div>
    </header>

    <main class="flex">
        <div id="schedule">
            <a href="http://" target="_blank">
                <h3>Agenda</h3>
                <i class="icon-calendar"></i>
            </a>
        </div>
        <div id="patients">
            <a href="http://" target="_blank">
                <h3>Pacientes</h3>
                <i class="icon-patient"></i>
            </a>
        </div>
        <div id="documentation">
            <a href="http://" target="_blank">
                <h3>Documentação</h3>
                <i class="icon-documents"></i>
            </a>
        </div>
        <div id="financial">
            <a href="http://" target="_blank">
                <h3>Financeiro</h3>
                <i class="icon-wallet"></i>
            </a>
        </div>
    </main>

    <footer class="flex">
        <p>ODONTO.nga© since 2022</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
